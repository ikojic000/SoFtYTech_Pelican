<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
        content="Tech, SoFtY, Gaming, Blog, PC, News, Review, Games, GPU, CPU, RAM, nVidia, Intel, AMD, Gigabyte, MSI, Asus, Acer, Razer, Logitech, Roccat, R.A.T., Samsung, AsTech">
    <meta name="description"
        content="This website is for Gaming and PC enthusiasts bringing you fresh news, reviews and etc.">
    <meta name="author" content="Ivan Kojic">
    <link rel="icon" href="{{ SITEURL }}/theme/css/images/SoFtYTechIcon.ico" type="image/x-icon" />

    <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>

    <!-- Bootstrap Grid CSS -->
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/bootstrap/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/bootstrap/bootstrap-grid.min.css">

    <!-- Google Fonts - Orbitron -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet" />


    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/style.css">
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/mainStyle.css">
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/blog-card-original.css">
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/blog-post.css">
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/error.css">
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/footer.css">
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/alert-comment-scrollbar.css">
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/form.css">
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/w3.css">

</head>

<body>

    {% include 'includes/navbar.html' %}

    <main>
        <div class="wrapper container">

            {% block content %}

            {% endblock %}
        </div>
    </main>

    {% include "includes/footer.html" %}

    <!--- SCRIPTS --->

    <!--- JQuery Scripts --->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <!--- Popper Scripts --->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <!--- Bootstrap Scripts --->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- FontAwesomeIcons Kit v6 js -->
    <script src="https://kit.fontawesome.com/c684ba2383.js" crossorigin="anonymous"></script>


    {% block scripts %}

    {% endblock scripts %}
</body>

</html>
