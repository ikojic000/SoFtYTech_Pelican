{% extends "base.html" %}


{% block content %}

<div class="post-main">
    <div class="post-head-image-container">
        <img src="{{ article.headerimage }}" alt="">
        <h1 class="post-title">
            <div class="post-title-span">{{ article.title }}</div>
        </h1>
    </div>
    <div class="post-content">
        <div class="test-background"></div>
        <div class="row mb-2">
            <h3 class="post-subtitle">{{ article.subtitle }}</h3>
        </div>
        <span class="line"></span>
        <div class="row d-flex d-flex justify-content-between mb-5">
            <div class="col post-date">{{ article.locale_date }}</div>
            <div class="col post-author">Written by: {{ article.author }}</div>
        </div>
        <p>{{ article.content | safe }}</p>

        <div id="disqus_thread" style="margin-top: 50px;"></div>
    </div>

</div>

{% include "includes/topBtn.html" %}

{% endblock %}

<script>

    // Define variables for jQuery, window, and document
    var $, window, document;

    /* TopButton_function */
    $(document).ready(function () {
        "use strict";
        // Initially, hide the element with ID 'topBtn'
        $("#topBtn").css("visibility", "hidden");

        // When the user scrolls the page
        $(window).scroll(function () {
            var scrollval = $(window).scrollTop();

            // If the scroll position is greater than 80 pixels from the top
            if (scrollval > 80) {
                // Make the element with ID 'topBtn' visible
                $("#topBtn").css("visibility", "visible");
            } else {
                // Otherwise, hide the element with ID 'topBtn'
                $("#topBtn").css("visibility", "hidden");
            }
        });

        // When the element with ID 'topBtn' is clicked
        $("#topBtn").click(function () {
            // Scroll smoothly to the top of the page
            $("html ,body").animate(
                {
                    scrollTop: 0,
                },
                500
            );
        });
    });

</script>
